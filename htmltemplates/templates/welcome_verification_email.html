<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #555555;
            text-align: justify;
        }

        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 0;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888888;
        }
    </style>
    <title>Email Verification</title>
</head>

<body>
    <div class="container">
        <h1>Welcome, {{.FullName}}!</h1>
        <p>
            Hello {{.FullName}}, thank you for registering with us! To complete your registration, please verify your email by clicking the link below:
        </p>

        <a href="{{.VerificationLink}}" class="button">Verify Your Account</a>

        <p>
            Alternatively, you can use the following OTP: <strong>{{.OTP}}</strong>
        </p>

        <footer>
            &copy; 2024 EventureGo | All rights reserved.
        </footer>
    </div>
</body>

</html>
